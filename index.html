<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Y3EP By Sina</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body ng-app="myApp" ng-controller="myCtrl" class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row">
      <div class="col-3" >
        <div class="col-12">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0">Add Movies</h6>
                <div class="media text-muted pt-3 flex-column ">
             
                    <input class="form-control mr-sm-2 mb-3" type="text" placeholder="Title" aria-label="Title">
                 
                    <input class="form-control mr-sm-2 mb-3" type="text" placeholder="Year" aria-label="Title">
                   
                    <input class="form-control mr-sm-2 mb-3" type="text" placeholder="Duration" aria-label="Title">
                    
                    <input class="form-control mr-sm-2 mb-3" type="text" placeholder="Budget" aria-label="Title">
                <button class="btn btn-outline-primary my-2 my-sm-0 ml-auto" type="submit">Submit</button>
                    
                </div>
                
              </div>
        </div>
        <div class="col-12" >
            <div class="my-3 p-3 bg-white rounded shadow-sm" style="min-width: height ">
                <h6 class="border-bottom border-gray pb-2 mb-0">Search Movies</h6>
                <div class="media text-muted pt-3 flex-column">
                        <input class="form-control mr-sm-2 mb-3" type="search" placeholder="Movie name" aria-label="Search">
                      
                      <button class="btn btn-outline-primary my-2 my-sm-0 ml-auto" type="submit">Search</button>
                </div>
              </div>
        </div>
        <div class="col-12" >
            <div class="my-3 p-3 bg-white rounded shadow-sm" style="min-width: height ">
                <h6 class="border-bottom border-gray pb-2 mb-0">Delete Movies</h6>
               
                    <div class="media text-muted pt-3 flex-column">
                        <input class="form-control mr-sm-2 mb-3" type="search" placeholder="Movie name" aria-label="Search">
                      
                      <button class="btn btn-outline-warning my-2 my-sm-0 ml-auto" type="submit">Delete</button>
                </div>
               
              </div>
        </div>
      </div>
      <div class="col-9">

          <div class="my-3 p-3 bg-white rounded shadow-sm">
              <h6 class="border-bottom border-gray pb-2 mb-3">Dashboard</h6>
              <div class="row d-flex justify-content-around mb-4">
                <div ng-repeat="record in records" class="col-3 flex-column">
                    <div  class="card">
                        <img  src="https://images.pexels.com/photos/6633/car-superhero-symbol-batman.jpg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{record}}</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>
                </div>
              </div>
            </div>
        
      </div>
     
    </div>
  </div>
  



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="/scripts/script.js"></script>
</body>

</html>
